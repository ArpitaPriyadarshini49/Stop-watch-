<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
    }

    .time {
      font-size: 3rem;
      margin: 20px 0;
      letter-spacing: 2px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button.start { background: #4caf50; color: white; }
    button.pause { background: #ff9800; color: white; }
    button.reset { background: #f44336; color: white; }
    button.lap { background: #2196f3; color: white; }

    button:hover {
      opacity: 0.8;
    }

    .laps {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .laps li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let timer = null;
    let running = false;

    const display = document.getElementById("display");
    const lapsContainer = document.getElementById("laps");

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.textContent =` ${h}:${m}:${s}`;
    }

    function stopwatch() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }
      updateDisplay();
    }

    function start() {
      if (!running) {
        timer = setInterval(stopwatch, 1000);
        running = true;
      }
    }

    function pause() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      clearInterval(timer);
      [hours, minutes, seconds] = [0, 0, 0];
      running = false;
      updateDisplay();
      lapsContainer.innerHTML = "";
    }

    function lap() {
      if (running) {
        let li = document.createElement("li");
        li.textContent = display.textContent;
        lapsContainer.appendChild(li);
      }
    }

    updateDisplay();
  </script>
</body>
</html>
